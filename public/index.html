    <div id="app">

        <input type="text" id="codeInput" placeholder="key">

    <div id="chat">

        </div>
        <div id="chatInput__box">

        </div>
    </div>
    <div id="boomAlert">
        <h1>BOOM?</h1>
        <div>
            <button id="boomNo" style="background-color: #2f2fd3">NO</button>
